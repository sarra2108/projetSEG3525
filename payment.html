 <section class="signin py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Payment</h2>
                        <form id="paymentForm" onsubmit="handleSubmit(event)" >
                            <div class="mb-3">
                                <label for="name">Payer Name</label>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="card-number" name="card-number" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiry-date">Card Expiry Month</label>
                                <input type="date" name="expiry-date" id="expiry-date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvc">Card CVC</label>
                                <input type="text" name="cvc" id="cvc" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-black">Pay now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
