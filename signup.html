 <!-- Sign in -->

 <section class="signin py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign up</h2>
                        <form id="signupForm" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="name">Name</label>
                                 <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="PhoneNumber">PhoneNumber</label>
                                 <input type="text" name="PhoneNumber" id="PhoneNumber" class="form-control" maxlength="10" required>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="form-label">Password</label>
                                <div>
                                  <input type="password" class="form-control" id="inputPassword3" name="password" required>
                                </div>
                              </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-black">Sign up</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
