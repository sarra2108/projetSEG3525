  <div class="background">
    <div class="booking-form">
      <h2>Register</h2>
      <div class="text-center">
        <p class="black-text">You need to <a class="black-text" href="signin.html">sign in</a> or <a class="black-text" href="signup.html">sign up</a> first.</p>
      </div>
      
      <form id="sessionForm" method="post" action="payment.html">
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="registrationType" id="sessionRegistration" value="session" checked required>
            <label class="form-check-label" for="sessionRegistration">Register for a session</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="registrationType" id="monthlyRegistration" value="monthly" required>
            <label class="form-check-label" for="monthlyRegistration">Register for a month</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="registrationType" id="alreadyMember" value="alreadyMember" required>
            <label class="form-check-label" for="alreadyMember">Already a monthly member</label>
          </div>
        </div>

        <div id="sessionFields">
          <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Username" required>
          </div>

          <div class="form-group" id="dateGroup">
            <label for="date">Pick a date:</label>
            <input type="date" name="date" id="date" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="subscribers">Number of members:</label>
            <select name="subscribers" id="subscribers" class="form-control" required>
              <option value="" disabled selected>Subscribers</option>
              <option value="1">1 adult</option>
              <option value="2">2 adults</option>
              <option value="3">3 adults</option>
              <option value="4">4 adults</option>
              <option value="5">5 adults</option>
              <option value="6">6 adults</option>
              <option value="7">7 adults</option>
              <option value="8">8 adults</option>
              <option value="9">9 adults</option>
              <option value="10">10 adults</option>
            </select>
          </div>

          <div class="form-group">
            <label for="activity">Pick an activity:</label>
            <select name="activity" id="activity" class="form-control" required>
              <option value="" disabled selected>Pick an activity</option>
              <option value="Yoga with Jana">Yoga with Jana</option>
              <option value="Pilates with Sara">Pilates with Sara</option>
              <option value="HIIT with Mike">HIIT with Mike</option>
              <option value="Boxing with Andrei">Boxing with Andrei</option>
            </select>
          </div>

          <div class="amount-message" id="amount-message"></div>

          <div class="form-group">
            <label for="level">Choose level:</label>
            <select name="level" id="level" class="form-control" required>
              <option value="" disabled selected>Choose level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" id="submitButton">Book Now</button>
        </div>

        <div id="memberFields" style="display: none;">
          <div class="form-group">
            <label for="memberName">Username:</label>
            <input type="text" name="name" id="memberName" class="form-control" placeholder="Username" required>
          </div>

          <div class="form-group">
            <label for="memberDate">Pick a date:</label>
            <input type="date" name="date" id="memberDate" class="form-control" required>
          </div>

          <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="confirmButton">Confirm</button>
        </div>
      </form>
    </div>
  </div>
